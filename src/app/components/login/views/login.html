<div class="text-center carousel-image wow zoomIn animated fadeInDown">
    <img class="middle-box img-responsive" src="assets/img/landing/spd_logo.png" alt="spdLogo"/>
</div>
<div class="middle-box text-center loginscreen  animated fadeInDown">
        <h3>Welcome to ShopDroid</h3>
        <p>Login in.</p>
        <div id = "wave_login">
            <div class="sk-rect1"></div>
            <div class="sk-rect2"></div>
            <div class="sk-rect3"></div>
            <div class="sk-rect4"></div>
            <div class="sk-rect5"></div>
        </div>
        <form class="m-t" ng-submit="submit()" role="form" ng-controller="LoginController">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" required="" ng-model="credentials.username"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required="" ng-model="credentials.password"/>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
        </form>
        <p class="m-t"> <small>Another Product By Socialink Asia</small> </p>
</div>
